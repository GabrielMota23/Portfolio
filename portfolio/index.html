<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="buttons">
        <button class="actionbutton" data-action="primeiro">1</button>
        <button class="actionbutton" data-action="segundo">2</button>
        <button class="actionbutton" data-action="tericero">3</button>
        <button class="actionbutton" data-action="quarto">4</button>
    </div>

    <div id="output">Aqui vou registrar as ações</div>

    <script>

        const buttons = document.querySelectorAll('.actionbutton');
        constoutput = document.getElementById('output');

        bottons.forEach(button => {
            button.addEventListener('click', function()) {
                const action = this.getAttribute ('data-action');

                output.textContent += 'clicou no ${action} botão\n';
            });
        });
    </script>
</html>
