<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Externo</h1>

    <div id="buttoms">
        <button id="bottom1">Ação 1</button>
        <button id="bottom2">Ação 2</button>
        <button id="bottom3">Ação 3</button>
        <button id="bottom4">Ação 4</button>
    </div>
    <p>Aqui vamos registrar suas ações com os botões acima.</p>
    <div id="mensagem">

    </div>
    <script>
        document.getElementById('bottom1').addEventListener('click'), function(){
            document.getElementById('mensagem').textContent += "clicou no 1";
        }
    </script>
</body>
</html>
